    <script>
      // Function to load ads after page is fully loaded
      function loadAds() {
        console.log('Loading advertisements...');
        
        // Ad zone 1 - Header/Banner Ad
        try {
          const adScript1 = document.createElement('script');
          adScript1.type = 'text/javascript';
          adScript1.dataset.zone = '10501236';
          adScript1.src = 'https://nap5k.com/tag.min.js';
          adScript1.async = true;
          adScript1.onload = function() {
            console.log('Ad script 1 loaded successfully');
          };
          adScript1.onerror = function() {
            console.log('Failed to load ad script 1, trying fallback...');
            loadFallbackAd('header-ad');
          };
          document.body.appendChild(adScript1);
        } catch (error) {
          console.error('Error loading ad script 1:', error);
          loadFallbackAd('header-ad');
        }

        // Ad zone 2 - Vignette Ad
        try {
          const adScript2 = document.createElement('script');
          adScript2.type = 'text/javascript';
          adScript2.dataset.zone = '10501249';
          adScript2.src = 'https://gizokraijaw.net/vignette.min.js';
          adScript2.async = true;
          adScript2.onload = function() {
            console.log('Ad script 2 loaded successfully');
          };
          adScript2.onerror = function() {
            console.log('Failed to load ad script 2');
          };
          document.body.appendChild(adScript2);
        } catch (error) {
          console.error('Error loading ad script 2:', error);
        }

        // Ad zone 3 - Additional banner ad (fallback)
        try {
          const adScript3 = document.createElement('script');
          adScript3.type = 'text/javascript';
          adScript3.src = 'https://www.googletagmanager.com/gtag/js?id=G-8FXDRRC982';
          adScript3.async = true;
          document.head.appendChild(adScript3);
        } catch (error) {
          console.error('Error loading Google Analytics:', error);
        }
      }

      // Fallback ad system
      function loadFallbackAd(containerId) {
        console.log('Loading fallback ad for:', containerId);
        
        // Create a simple fallback ad
        const fallbackAds = [
          {
            html: '<div style="width:100%;height:90px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;border-radius:8px;">Support Us - Disable AdBlocker</div>',
            width: '100%',
            height: '90px'
          },
          {
            html: '<div style="width:300px;height:250px;background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;border-radius:8px;margin:0 auto;">Premium Content Available</div>',
            width: '300px',
            height: '250px'
          },
          {
            html: '<div style="width:728px;height:90px;background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;border-radius:8px;margin:0 auto;">UniWatch™ - Ultimate Streaming</div>',
            width: '728px',
            height: '90px'
          }
        ];

        // Select random fallback ad
        const randomAd = fallbackAds[Math.floor(Math.random() * fallbackAds.length)];
        
        // Try to find container or create one
        let container = document.getElementById(containerId);
        if (!container) {
          container = document.createElement('div');
          container.id = containerId;
          container.className = 'ad-container';
          container.style.cssText = `width:${randomAd.width};height:${randomAd.height};margin:10px auto;`;
          document.body.appendChild(container);
        }
        
        container.innerHTML = randomAd.html;
        
        // Make it clickable
        container.addEventListener('click', function() {
          window.open('https://uniwatchfree.vercel.app', '_blank');
        });
        
        container.style.cursor = 'pointer';
        console.log('Fallback ad loaded in:', containerId);
      }

      // Initialize ads when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        // Wait a bit to ensure React app is loaded
        setTimeout(loadAds, 1000);
      });
    </script> 
    <script>
      window.socialShareConfig = {
        siteUrl: 'https://uniwatchfree.vercel.app',
        siteName: 'StreamOS',
        twitterHandle: '@StreamOS_App'
      };
      
      window.shareContent = function(data) {
        const shareData = {
          title: data.title || document.title,
          text: data.text || document.querySelector('meta[name="description"]')?.content || '',
          url: data.url || window.location.href,
        };
        
        if (navigator.share && navigator.canShare(shareData)) {
          navigator.share(shareData)
            .then(() => console.log('Shared successfully'))
            .catch((error) => console.log('Sharing cancelled:', error));
        } else {
          // Fallback: Copy to clipboard
          navigator.clipboard.writeText(shareData.url)
            .then(() => alert('Link copied to clipboard!'))
            .catch(() => {
              const textArea = document.createElement('textarea');
              textArea.value = shareData.url;
              document.body.appendChild(textArea);
              textArea.select();
              document.execCommand('copy');
              document.body.removeChild(textArea);
              alert('Link copied to clipboard!');
            });
        }
      };
    </script>
